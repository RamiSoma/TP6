<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP6 Ingenieria Software</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>

</head>
<body>
    <div class="navbar">
        <!-- <a class="navbar-title" href="#">DeliverEat!</a> -->
    </div>
    

    <form id="pedidoForm">

        <!-- SECTION DE SELECCIONAR LOS PRODUCTOS -->
        <img class="group-icon" src="Recursos/group-3.svg" />
        <div class="cabecera">
            <img class="logo-app" src="Recursos/LOGOTROLO.png" >
            <h1 class="nombre-app">DeliverEat</h1>
        </div>
        <div class="lo-que-sea">
            <div class="botones-izq">
                <button id="btn-anterior" class="material-symbols-outlined" type="button">
                    <i class = "icono">arrow_back_ios</i> 
                </button>
            </div>
            <!--<div class="lo-que-sea-titulo">-->
                <h2 class="titulo">REALIZAR PEDIDO "LO QUE SEA"</h2>
            <!--</div>-->

        </div>

        
        <section id="seccion-producto" style="display: block;">
            
            <!-- <h2>Ingresar Producto:</h2> -->
            <div>
                <label for="busqueda">Ingrese los productos:</label>
                <input type="text" id="busqueda" name="busqueda" placeholder="Ingrese un producto" required>
            </div>

            <div>
                <label for="total">Total a pagar:</label>
                <input type="number" id="total" name="total" placeholder="Ingrese el total a pagar" required min="0">
            </div>
            
            <h2>Subir Imagen (5MB Máximo)</h2>
        
            <input type="file" id="imagenInput" accept=".jpg, .jpeg" style="display: none;" />
            <label for="imagenInput" id="imagenLabel" class="custom-button">Seleccionar Imagen</label>
            <div>
                <img id="imagenMostrada" src="#" alt="Imagen" style="display: none; max-width: 100%;" />
                <input type="button" id="eliminarImagen" value="Eliminar" style="display: none; "/>
            </div>
            
            <div class="botones-der">
                <button id="btn_siguiente1" class="botones-der" type="button">Siguiente</button>
            </div>
        </section>

        <!-- SECTION DE LAS DIRECCIONES DEL COMERCIO Y DIRECCION DE ENTREGA -->
        <section id="seccion-direcciones">

            
            <h2>Dirección del Comercio:</h2>
            
            <div class="inline-container">
                <label for="comercio_calle">Calle y número:</label>
                <input type="text" id="comercio_calle" name="calle" required>
            </div>
                         
            <label for="comercio_ciudad">Ciudad:</label>
            <input id="comercio_ciudad" type="text" placeholder="Ingrese una ciudad" list="ciudades" required>
            <datalist id="ciudades">
                <option value="Córdoba"></option>
                <option value="Carlos Paz"></option>
            </datalist>

            <!-- <select id="comercio_ciudad" name="ciudad" required>
                <option value="ciudad1">Calera</option>
                <option value="ciudad2">Córdoba</option>
                <option value="ciudad3">Cosquín</option>
                <option value="ciudad4">Mendiolaza</option>
                <option value="ciudad5">Villa Allende</option>
                <option value="ciudad6">Villa Carlos Paz</option>
                <option value="ciudad6">San BOWER XD</option>
                <option value="ciudad6">Curso 221 - edificio Central</option>
                <option value="ciudad6">Rami ramero</option>

                Agrega aquí las ciudades disponibles
            </select> -->
    
            <div id="section">
                <h2>Dirección de Entrega:</h2>
                <label for="entrega_calle">Calle y número:</label>
                <input type="text" id="entrega_calle" name="calle" required>

                <label for="entrega_ciudad">Ciudad:</label>
                <input id="entrega_ciudad" type="text" placeholder="Ingrese una ciudad" list="ciudades" required>
                <datalist id="ciudades">
                    <option value="Córdoba"></option>
                    <option value="Carlos Paz"></option>
                </datalist>
            
                <!-- <label for="entrega_ciudad">Ciudad:</label>
                <select id="entrega_ciudad" name="ciudad" required>
                    <option value="ciudad1">Calera</option>
                    <option value="ciudad2">Córdoba</option>
                    <option value="ciudad3">Cosquín</option>
                    <option value="ciudad4">Mendiolaza</option>
                    <option value="ciudad5">Villa Allende</option>
                    <option value="ciudad6">Villa Carlos Paz</option>
                    <option value="ciudad6">San BOWER XD</option>
                    <option value="ciudad6">Curso 221 - edificio Central</option>
                    Agrega aquí las ciudades disponibles
                </select> -->
        
                <label for="referencia">Referencia (opcional):</label>
                <input type="text" id="referencia" name="referencia">
            </div>

            <div class="botones-der">
                <button id="btn_siguiente2" class="botones-der" type="button">Siguiente</button>
                
            </div>
            

        </section>
        
        <section id="seccion-forma-pago">
            <!-- Aquí puedes incluir los productos seleccionados en el carrito ESTO CREO QUE NO VA -->
            <div id="section" class="radio-label">
                <h2>Resumen de tu pedido:</h2>
                <div class="resumen-pedido">
                    <p id="total-productos"></p>
                    <p>Envío: $500</p>
                    <p id="subtotal"></p>
                </div>
                
                <h2>Forma de Pago:</h2>
        
                <div>
                    <input type="radio" id="efectivo" name="forma_pago">
                    <label for="efectivo" class="radio-label">
                        <span class="custom-radio"></span> Efectivo
                    </label>
                </div>

                <div id="efectivo-info" style = "display: none;" class = "eft-info">
                    <div class = "efectivo-orden">
                        <label for="monto">Ingrese el monto con el que va a pagar: $ </label>
                    </div>
                  <div class = "efectivo-orden">
                    <input type="number" id="monto" placeholder="Ingrese un monto">
                  </div>
                </div>
            
                <div>
                    <input type="radio" id="tarjeta" name="forma_pago">
                    <label for="tarjeta" class="radio-label">
                        <span class="custom-radio"></span> Tarjeta de Débito/Crédito
                    </label>
                </div>
        

                <div id="tarjeta_info" style="display: none;">
                    <h3>Información de Tarjeta:</h3>
                    <div>
                        <label for="numeroTarjeta">Número de Tarjeta:</label>
                        <input type="text" id="numeroTarjeta" pattern="[0-9]{19}" placeholder="XXXX XXXX XXXX XXXX" maxlength="19"/>
                        <p>Tipo de Tarjeta: <span id="tipoTarjeta"></span></p>
                    </div>
                        
                    <div class="inputTarjeta">
                        <label for="nombreTarjeta">Nombre:</label>
                        <input type="text" id="nombreTarjeta" placeholder="Nombre">

                        <label for="apellidoTarjeta">Apellido:</label>
                        <input type="text" id="apellidoTarjeta" placeholder="Apellido">
                    </div>

                    <div class="inputTarjeta">
                        <label for="cc-exp">Fecha de Vencimiento (MM/AAAA):</label>
                        <figure class="payment clearfix">
                            <input id="cc-exp" type="text" class="cc-exp cc-exp__example" placeholder="MM / YYYY" autocompletetype="cc-exp" required="required">
                          </figure>

                        <label for="cvc">CVC:</label>
                        <input type="number" id="cvc" name="cvc" pattern="[0-9]{3}" placeholder="XXX" maxlength="3">
                    </div>
                </div>
        
            </div>
            <!-- <div class = "botones_izq">
                <button id="btn_anterior2" class="material-symbols-outlined" type="button">arrow_back</button>
            </div> -->
            <div class="botones-der">
                <button id="btn_siguiente3" class="botones-der" type="button">Siguiente</button>
            </div>
            

        </section>
        
        <section id="seccion-recepcion">
            <div id="section" class="radio-label">
                <h2>Fecha y Hora de Recepción:</h2>
                <div>
                    <input type="radio" id="lo_antes_posible" name="recepcion">
                    <label for="lo_antes_posible" class="radio-label">
                        <span class="custom-radio"></span> Lo antes posible
                    </label>
                </div>
                
                <div>
                    <input type="radio" id="fecha_hora_programada" name="recepcion">
                    <label for="fecha_hora_programada" class="radio-label">
                        <span class="custom-radio"></span> Programar fecha/hora de entrega:
                    </label>
                    <input type="datetime-local" id="fecha_hora_entrega" name="fecha_hora_entrega" style="display: none;">
                </div>
                <button type="submit">Realizar Pedido</button>
                <!-- <div class = "botones_izq">
                    <button id="btn_anterior3" class="material-symbols-outlined" type="button">arrow_back</button>
                </div> -->
                
            </div>
        </section>
        
        
        
        <p id="mensajeError" style="color: red;"></p>
        
        
    </form>
    
    <script src="./main.js" type="module"></script>
</body>
</html>
